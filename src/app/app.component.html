
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-raised-button color="secondary" routerLink="/dashboard">Dashboard</button>
    <button mat-raised-button color="secondary" routerLink="/heroes">Heroes</button>
    <span class="fill-remaining-space"></span>

    <app-hero-search></app-hero-search>
        <a *ngIf="!authService.isLoggedIn" (click)="authService.login()">Log In</a>
        <a *ngIf="authService.isLoggedIn" (click)="authService.logout()">(Log Out)</a>
  </mat-toolbar-row>
</mat-toolbar>
<div class="app-content">
  <router-outlet></router-outlet>
  <app-messages></app-messages>
</div>
