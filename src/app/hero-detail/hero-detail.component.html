<div *ngIf="hero" >
  <!--button (click)="goBack()">go back</button-->
  <h2>{{ hero.name | uppercase }} Details</h2>
  <form class="example-form" ng-readonly="!authService.isLoggedIn">
    <mat-form-field ngClass="full-width">
      <input matInput readonly [(ngModel)]="hero.id" name="id" placeholder="id"/>
    </mat-form-field>

    <mat-form-field ngClass="full-width">
      <input matInput *ngIf="authService.isLoggedIn" [(ngModel)]="hero.name" name="name" placeholder="name"/>
      <input matInput *ngIf="!authService.isLoggedIn" readonly [(ngModel)]="hero.name" name="name" placeholder="name"/>
    </mat-form-field>

    <mat-form-field ngClass="full-width">
      <input matInput *ngIf="authService.isLoggedIn" [(ngModel)]="hero.rating" name="rating" placeholder="rating"/>
      <input matInput *ngIf="!authService.isLoggedIn" readonly [(ngModel)]="hero.rating" name="rating" placeholder="rating"/>
    </mat-form-field>

    <mat-form-field ngClass="full-width">
      <input matInput *ngIf="authService.isLoggedIn" [(ngModel)]="hero.role" name="role" placeholder="role"/>
      <input matInput *ngIf="!authService.isLoggedIn" readonly [(ngModel)]="hero.role" name="role" placeholder="role"/>
    </mat-form-field>

    <mat-form-field ngClass="full-width">
      <textarea matInput *ngIf="authService.isLoggedIn" [(ngModel)]="hero.description" name="description" placeholder="description"></textarea>
      <textarea matInput *ngIf="!authService.isLoggedIn" readonly [(ngModel)]="hero.description" name="description" placeholder="description"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="goBack()">Go back</button>
    <button *ngIf="authService.isLoggedIn" mat-raised-button color="primary" (click)="save()">Save</button>
    <button *ngIf="authService.isLoggedIn" mat-raised-button color="primary" (click)="delete()">Delete</button>

  </form>
</div>
