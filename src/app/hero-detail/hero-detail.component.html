<div *ngIf="hero">
  <!--button (click)="goBack()">go back</button-->
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input *ngIf="authService.isLoggedIn" [(ngModel)]="hero.name" placeholder="name"/>
      <span *ngIf="!authService.isLoggedIn" placeholder="name">{{hero.name}}</span>
    </label>
  </div>
  <div>
    <label>rating:
      <input *ngIf="authService.isLoggedIn" [(ngModel)]="hero.rating" placeholder="rating"/>
      <span *ngIf="!authService.isLoggedIn" placeholder="rating">{{hero.rating}}</span>
    </label>
  </div>

    <button mat-raised-button color="primary" (click)="goBack()">go back</button>
    <button *ngIf="authService.isLoggedIn" mat-raised-button color="primary" (click)="save()">save</button>

</div>
